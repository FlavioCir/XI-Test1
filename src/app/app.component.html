<div class="container">
    <div class="container text-center">
        <h2 class="mt-5">Totale foto favorite: {{ count }}</h2>
        <button type="button" class="btn btn-success m-3" (click)="recuperaCarte()">Recupera Post</button>
        <div class="container d-flex justify-content-center mt-3">
            <div class="spinner-border d-flex justify-content-center" role="status" *ngIf="loading">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div *ngFor="let pic of pics" class="card m-3" style="width: 18rem;">
            <img src="{{ pic.thumbnailUrl }}" class="card-img-top">
            <div class="card-body">
                <p class="card-text">{{ pic.title }}</p>
                <button type="button" class="btn btn-danger me-3" (click)="cancellaCarte(pic.id)">Elimina</button>
                <button type="button" class="btn btn-success" (click)="like()">Mi Piace</button>
                <p *ngIf="!pic">Non ci sono post da visualizzare</p>
            </div>
        </div>
    </div>
</div>
